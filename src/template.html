<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schmengo's</title>
    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-icon" src="./icons/logo-icon.svg">
            <div class="logo-text">Schmengo's</div>
        </div>

        <nav>
            <ul class="tabs" role="list">
                <li><button class="home">Home</button></li>
                <li><button class="hours-and-locations">Hours & Location</button></li>
                <li><button class="menu">Menu</button></li>
                <li><button class="about">About</button></li>
            </ul>
        </nav>
    </header>

    <div id="content" class="content">
        <div class="main-photo">
            <div class="photo-text">Schmengo's</div>
            <img src="./photos/restaurant-interior.jpg">
        </div>

        <div class="about-section">
            <div class="text">
                At Schmengo's, we are committed to always providing 
                "slightly above average" food and service to our customers
            </div>

            <div class="text">
                <strong>It's our guarantee.</strong>
            </div>

            <div class="btn">
                <button class="about">Learn More</button>   
            </div>         
        </div>    
        
        <div class="menu-section">
            <div class="sub-photo">
                <img src="./photos/burger.jpg">
            </div>

            <div class="text">
                A moderate variety of food that will make you say "I've had better,
                but that's not bad!"
            </div>

            <div class="btn">
                <button class="menu">View Menu</button>
            </div>
        </div>
    </div>


</body>
</html>
